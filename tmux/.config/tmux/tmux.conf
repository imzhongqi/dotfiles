#############################################################
#  set options                                              #
#############################################################
set -g default-terminal "screen-256color"
set -s escape-time 1
set -sg repeat-time 720
set -s focus-events on
set -g mouse on # å¯åŠ¨é¼ æ ‡æ”¯æŒ
setw -g mode-keys vi # vim é”®ä½
set -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles off
set -g display-panes-time 800
set -g display-time 1000

if-shell '~/bin/tmux-is-at-least 3.0' "set-option -sa terminal-overrides ',xterm-256color:RGB'"
#else
if-shell '~/bin/tmux-is-at-least 3.0' '' "set-option -ga terminal-overrides ',xterm-256color:Tc'"

# utf-8
set -q -g status-utf8 on
setw -q -g utf8 on


# status bar
set -g monitor-activity on
set -g visual-activity off

#############################################################
#  bindkey                                                  #
#############################################################
# prefix key
unbind C-b
set -g prefix C-z
bind C-z send-prefix

# split window
unbind '"'
unbind %
bind - split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

# pane resizing
bind -n M-H resize-pane -L
bind -n M-J resize-pane -D
bind -n M-K resize-pane -U
bind -n M-L resize-pane -R

# pane select
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind m run-shell "enable=on; ([[ `tmux show | grep 'mouse'` == 'mouse on' ]] && enable=off); tmux set mouse $enable"

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display 'Reload complete'
bind e new-window -n "[Edit tmux.conf]" "sh -c '\${EDITOR:-vim} ~/.config/tmux/tmux.conf'"

